{% extends "base.html" %}
{% block start %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The Big One</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/media/css/tome.css?v=3">
  </head>


  <body>
    <section class="home" id="home">
      <div class="home-text container">
          <h2 class="home-title">Subs<span>cribe!</span></h2>
          <span class="home-subtitle">Subscribe to get our latest blogs first!</span>
      </div>
    </section> 

    <div class="d-flex justify-content-center" style="margin-top: -5rem;">
      <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <form method="post" action="/subscribe/">{% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User Name</label>
            <input type="username" class="form-control" name="username" id="username" placeholder="eg. Giga Chad">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
          </div>
          <button type="submit" class="btn btn-primary w-100">Get OTP</button>
        </form>
      </div>
    </div>

{% endblock %}
