{% extends "base.html" %}

{% block start %}

{% if request.user.is_authenticated %}


<title>VPusers | Post blog</title>

<link rel="stylesheet" src="/media/css/Home.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

<div class="container mt-5">
    <form method="post" class="mt-5 pt-5 mb-5 pb-5"
          enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" class="form-control" placeholder="Enter title" name="title">
            <br>
            </div>

            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>

            <div class="col-md-12">
                <label>Import image for the Thumbnail</label>
                <br>
                <input type="file" name="image" class="form-control" >
            </div>

            <div>
                <label>Select the Genre for this blog.</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value='Tech'>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Tech
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value='News'>
                    <label class="form-check-label" for="flexRadioDefault1">
                        News
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value='Gaming'>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Gaming
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value='Literature'>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Literature
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value='History'>
                    <label class="form-check-label" for="flexRadioDefault1">
                        History
                    </label>
                </div>
            </div>          
        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

    </form>

</div>
{% else %}
<title>You are not logged in!</title>
<br>
<h1>You are not logged in to this website</h1>
{% endif %}

{% endblock %}
